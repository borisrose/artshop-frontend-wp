name: push-workflow
run-name: ${{github.actor}} is runnung the push-workflow
on:
  push:
    branches: ["master"]
  workflow_dispatch:
env:
  AUTHOR: Boris Rose
jobs:
  installation:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        node: [14]
    steps:
      - name: launch-step
        run: |
          echo "Hello ${{ env.AUTHOR }} I am on it : the next step is coming"
      - name: verify-event-step
        run: |
          echo "is a push event :" ${{ contains(fromJSON('["push"]'), github.event_name)}}
      - name: checkout-action-step
        uses: actions/checkout@v4
      - name: setup-node-step
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: install-deps-step
        run: npm install
      - name: run-the-app
        run: npm run start
      - if: ${{ success() }}
        run: |
          echo "ðŸŽ‰ The app ran successfully"
      - if: ${{ failure() }}
        run: |
          echo "Failure while running the app"
      - if: ${{ !cancelled() }}
        run: |
          echo "end of the workflow"

 
