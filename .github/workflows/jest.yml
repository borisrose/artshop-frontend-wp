name: jest-workflow
run-name: ${{ github.actor }} is running the jest test
on:
  push:
    branches: ["master"]
  workflow_dispatch:
  workflow_call:
    outputs:
      message:
        value: ${{ jobs.done-job.outputs.message}}
env:
  TITLE: Jest Test
jobs:
  test-job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [14, 18]
    steps:
      - name: copy-source-folder
        uses: actions/checkout@v4
      - name: node-installation
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: packages-installation
        run: npm install

  done-job:
    needs: [test-job]
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.single_done_step.outputs.message }}
    steps:
      - name: single-done-step
        id: single_done_step
        run: |
          echo "message=ðŸŽ‰Success of the Jest Test" >> $GITHUB_OUTPUT
